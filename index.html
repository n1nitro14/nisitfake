    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://cdn.discordapp.com/attachments/1410892431590953013/1419760368833794150/4_20250923020027.png?ex=68d2ee61&is=68d19ce1&hm=27d4a83f9209f7e1a566867cb6b6954be29dd9d8548609b5bd2a51589160e41d&') no-repeat center center/cover;
      font-family: sans-serif;
      background-repeat: no-repeat; /* ไม่ให้รูปภาพซ้ำ */
      background-attachment: fixed; /* ทำให้พื้นหลังไม่เลื่อนตามการเลื่อนหน้า */
      background-size: cover;
    }

    .flip-card {
      background-color: transparent;
      width: 85%;
      height: 62%;
    }

    .flip-card-inner {
      position: relative; top:-10%;
      width: 100%;
      height: 100%;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }

    .flip-card.flipped .flip-card-inner {
      transform: rotateY(180deg);
    }

    .flip-card-front, .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 50px;
    }

    .flip-card-front {
    
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-front img {
      max-width: 100%;
      max-height: 100%;
    }

    .flip-card-back {
      transform: rotateY(180deg);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .flip-card-back img {
      max-width: 100%;
      max-height: 100%;
    }
